<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Hacker Login</title>
  <link rel="stylesheet" href="./vintage_styles.css">
</head>
<body>

<section>
  <!-- Pixelated Background -->
  <div class="pixel-grid"></div>

  <!-- Sign-in Form -->
  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <div class="form">
        <div class="inputBox">
          <input type="text" required>
          <i>Username</i>
        </div>
        <div></div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const grid = document.querySelector(".pixel-grid");
    const spanSize = 12; // Pixel size
    const cols = Math.floor(window.innerWidth / spanSize);
    const rows = Math.floor(window.innerHeight / spanSize);
    const totalSpans = cols * rows;
    const spans = [];

    for (let i = 0; i < totalSpans; i++) {
      let span = document.createElement("span");
      grid.appendChild(span);
      spans.push(span);

      // Hover effect
      span.addEventListener("mouseenter", function () {
        span.classList.add("hover-glow");
        setTimeout(() => span.classList.remove("hover-glow"), 700);
      });
    }

    function diagonalGlowEffect() {
      let randomIndex = Math.floor(Math.random() * spans.length);
      let blobSize = 5; // Controls the length of the glow effect

      for (let i = 0; i < blobSize; i++) {
        let index = randomIndex + i * (cols + 1); // Diagonal movement
        if (index < spans.length) {
          spans[index].classList.add("glow");
          setTimeout(() => spans[index].classList.remove("glow"), 1500);
        }
      }
    }

    // Create multiple diagonal moving glow blobs at intervals
    setInterval(diagonalGlowEffect, 400);
  });
</script>

</body>
</html>
